name: push to web server

on:
  release:
    types: [published]

jobs:
 deploy:
    name: deploy
    runs-on: web-server
    steps:
      - name: clone repository
        run: |
              sudo rm -rf /home/ubuntu/${{ github.event.repository.name }}
              sudo git clone https://${{ secrets.TOKEN }}@github.com/harunguter/${{ github.event.repository.name }}.git
      - name: docker build & run
        run: |
              cd /home/ubuntu/${{ github.event.repository.name }}
              sudo docker-compose up -d --build
      - name: list running docker containers
        run: |
              sudo docker ps